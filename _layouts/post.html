---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    <p style="color: #666; font-size: 0.9em;">
        发布于 <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
    </p>
    <hr>
    <div class="post-content">
        {{ content }}
    </div>
    <hr>
    <p><a href="{{ '/' | relative_url }}">← 返回首页</a></p>
</article>
