<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="module" src="index.js"></script>
        <script defer src="https://s4.zstatic.net/ajax/libs/alpinejs/3.14.8/cdn.min.js"></script>
        <title>Nivdc的博客</title>
    </head>
    <body x-data="body">
        <header>
            <p>不知为不知</p>
        </header>

            <button @click="clickButton($el)">文章列表</button>
            <button @click="clickButton($el)">草稿列表</button>
            <p x-text="info"></p>
            <template x-for="file in files" :key="file.name">

                <a :href="file.href" target="_blank" rel="noopener noreferrer" x-text="file.name"></a>
            </template>
        </nav>
        <footer>
            </br>
            </br>
        </footer>
    </body>
</html>
